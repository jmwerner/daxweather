<svg id="SVGWI15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
    <defs>
        <!-- Moon Color  -->
        <linearGradient id="SVGWI15_moon_color" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="0%" stop-color="#FDFFDB" class="svgwi-moon-color1" />
           <stop offset="100%" stop-color="#8BD2FF" class="svgwi-moon-color2" />
        </linearGradient>
        
        <!-- Cloud Color  -->
        <radialGradient id="SVGWI15_cloud_color" cx="60%" cy="20%" r="100%">
            <stop offset="0%" stop-color="#FFFFFF" class="svgwi-cloud-color1"/>
            <stop offset="30%" stop-color="#99DFFF" class="svgwi-cloud-color2"/>           
            <stop offset="75%" stop-color="#4B91D8" class="svgwi-cloud-color3"/>
        </radialGradient>
        
        <!-- Rain Drops Color  -->
        <linearGradient id="SVGWI15_rain_drop_color" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="10%" stop-color="#FFFFFF" class="svgwi-rain-color1" stop-opacity="0" />
           <stop offset="45%" stop-color="#FFFFFF" class="svgwi-rain-color1" stop-opacity="1" />
           <stop offset="60%" stop-color="#78BEEF" class="svgwi-rain-color2" stop-opacity="1" />
           <stop offset="85%" stop-color="#78BEEF" class="svgwi-rain-color2" stop-opacity="1" />
           <stop offset="100%" stop-color="#78BEEF" class="svgwi-rain-color2" stop-opacity="0" />
        </linearGradient>
        
        <!-- Moon masked for crescent  -->
        <mask id="SVGWI15_moon_mask" >
            <circle fill="#ffffff" cx="50" cy="50" r="14"/>
            <circle id="SVGWI15_moon_eclipse" fill="#000000" cx="70" cy="40" r="14"/>
        </mask>
        
        <!-- Part of Cloud  -->
        <path id="SVGWI15_cloud_part" fill="#FFFFFF" d="M19.527-5.251C18.24-9.21,14.581-11.87,10.42-11.87c-0.324,0-0.646,0.023-0.967,0.055
        c-0.885-4.372-4.756-7.673-9.385-7.673c-4.634,0-8.509,3.309-9.388,7.688c-0.366-0.042-0.733-0.071-1.101-0.071
        c-4.161,0-7.82,2.658-9.105,6.617c-0.791,2.433-0.586,5.025,0.575,7.305c0.848,1.663,2.132,3.008,3.709,3.923
        c-0.738,1.667-0.985,3.513-0.693,5.357c0.4,2.526,1.76,4.746,3.829,6.249c1.647,1.196,3.591,1.83,5.623,1.83
        c2.374,0,4.648-0.892,6.388-2.446c1.751,1.604,4.063,2.525,6.477,2.525c2.031,0,3.976-0.632,5.623-1.829
        c3.711-2.696,4.913-7.578,3.13-11.614c1.626-0.916,2.95-2.289,3.817-3.99C20.113-0.224,20.317-2.819,19.527-5.251z"
        />
        
        <!-- Cloud Set (3 Parts assembled)  -->
        <clipPath id="SVGWI15_cloud">
            <use x="28" y="52" xlink:href="#SVGWI15_cloud_part" />
            <use x="72" y="52" xlink:href="#SVGWI15_cloud_part" />
            <use x="-35" y="-35" xlink:href="#SVGWI15_cloud_part" transform="scale(1.4) rotate(180)" />           
        </clipPath> 

        <!-- Single Rain Drop  -->
        <path id="SVGWI15_water_drop" d="M0,0c0.823,2,2.285,6.545,2.285,7.875S1.516,10.75,0,10.75s-2.285-1.545-2.285-2.875S-0.823,2,0,0z"/>
        
        <!-- Group of Rain Drops  -->
        <clipPath id="SVGWI15_drop_set" transform="translate(50, 40)">
            <use x="-22.5" y="0" xlink:href="#SVGWI15_water_drop" />
            <use x="-7.5" y="0" xlink:href="#SVGWI15_water_drop" />         
            <use x="7.5" y="0" xlink:href="#SVGWI15_water_drop" />          
            <use x="22.5" y="0" xlink:href="#SVGWI15_water_drop" />
            <use x="-15" y="15" xlink:href="#SVGWI15_water_drop" />
            <use x="0" y="15" xlink:href="#SVGWI15_water_drop" />
            <use x="15" y="15" xlink:href="#SVGWI15_water_drop" />
            
            <use x="-22.5" y="30" xlink:href="#SVGWI15_water_drop" />
            <use x="-7.5" y="30" xlink:href="#SVGWI15_water_drop" />            
            <use x="7.5" y="30" xlink:href="#SVGWI15_water_drop" />         
            <use x="22.5" y="30" xlink:href="#SVGWI15_water_drop" />
            <use x="-15" y="45" xlink:href="#SVGWI15_water_drop" />
            <use x="0" y="45" xlink:href="#SVGWI15_water_drop" />
            <use x="15" y="45" xlink:href="#SVGWI15_water_drop" />
            
            <use x="-22.5" y="60" xlink:href="#SVGWI15_water_drop" />
            <use x="-7.5" y="60" xlink:href="#SVGWI15_water_drop" />            
            <use x="7.5" y="60" xlink:href="#SVGWI15_water_drop" />         
            <use x="22.5" y="60" xlink:href="#SVGWI15_water_drop" />
            <use x="-15" y="75" xlink:href="#SVGWI15_water_drop" />
            <use x="0" y="75" xlink:href="#SVGWI15_water_drop" />
            <use x="15" y="75" xlink:href="#SVGWI15_water_drop" />      
        </clipPath>     
    </defs>

    <!-- Crescent Moon  --> 
    <circle id="SVGWI15_moon" width="28" height="28" fill="url(#SVGWI15_moon_color)" cx="50" cy="50" r="14" mask="url(#SVGWI15_moon_mask)" transform="rotate(0 82,-18) translate(32, -32)"/>
        
    <!-- Cloud inserted here as clip path -->
    <rect width="100" height="100" fill="url(#SVGWI15_cloud_color)" clip-path="url(#SVGWI15_cloud)" transform="translate(2, 0) scale(.95)" />   
    
    <!-- Rain drops set inserted here as clip path -->
    <rect y="45" width="100" height="50" fill="url(#SVGWI15_rain_drop_color)" clip-path="url(#SVGWI15_drop_set)"/>
    
    <!-- JavaScript takes care the entire animation part -->
