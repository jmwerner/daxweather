    <!-- Cloud inserted here as clip path -->
    <rect width="100" height="100" fill="url(#SVGWI10_cloud_color)" clip-path="url(#SVGWI10_cloud)" transform="translate(2, 0) scale(.95)" />   
    
    <!-- Snow Flake set inserted here as clip path -->
    <rect y="45" width="100" height="50" fill="url(#SVGWI10_rain_drop_color)" clip-path="url(#SVGWI10_snow_set)"/>
    
